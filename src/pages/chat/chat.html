<ion-header>

  <ion-navbar>
    <ion-title>CHAT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div id = "chatMessages">
		<div class = "message" *ngFor = "let message of messages">
			<div class = "username">{{message.username}}</div>
			<div class = "message">{{message.messageChat}}</div>
		</div>
	</div>

	<ion-fab right bottom>
	    <button ion-fab color="energy"><ion-icon name="settings"></ion-icon></button>
	    <ion-fab-list side="top">
	      <button ion-fab color = "primary"><ion-icon name="log-out" (click) = "logout()"></ion-icon></button>
	      <button ion-fab color = "primary"><ion-icon name="trash" (click) = "showConfirm()"></ion-icon></button>
	      <button ion-fab color = "dark"><ion-icon name = "camera" (click) = "openCamera()"></ion-icon></button>
	    </ion-fab-list>
	  </ion-fab>

</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-row no-padding>
		<ion-col>
		<ion-input type = 'text' [(ngModel)] = "messageChat" placeholder = "Type here"></ion-input>
		</ion-col>
		<ion-col text-right>
		<button ion-button icon-only (click) = "sendMessage()">
			<ion-icon name="send"></ion-icon>
		 </button>
		</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
