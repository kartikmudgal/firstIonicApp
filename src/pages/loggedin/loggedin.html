<ion-header>

  <ion-navbar>
    <ion-title *ngIf = "!isSearchBarOpened">LOGGED IN</ion-title>
    <ion-searchbar *ngIf = "isSearchBarOpened" showCancelButton = "true" (ionCancel) = "isSearchBarOpened = false"></ion-searchbar>
    <ion-buttons end>
    	<button ion-button icon-only *ngIf = "!isSearchBarOpened" (click) = "isSearchBarOpened = true">
    		<ion-icon name = "search"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
	{{email}}
  <ion-card *ngFor = "let item of items">

    <img src = "https://dl.airtable.com/uM3b8g3lTbWEEtqvdtFK_rin.jpg" height="150" width="150" />

    <ion-card-content>
      <ion-card-title>
        {{item.fields.ProductID}} {{item.fields.ProductName}}
      </ion-card-title>
      <p>
      	{{item.fields.ProductDescription}}
      </p>
      <p>
      	Original price: {{item.fields.OriginalPrice}} Discounted price: {{item.fields.DiscountPrice}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>




  <ion-fab right bottom>
	    <button ion-fab color="energy"><ion-icon name="settings"></ion-icon></button>
	    <ion-fab-list side="top">
	      <button ion-fab color = "primary"><ion-icon name="log-out" (click) = "logout()"></ion-icon></button>
	      <button ion-fab color = "primary"><ion-icon name="trash" (click) = "showConfirm()"></ion-icon></button>
	      <button ion-fab color = "dark"><ion-icon name = "camera" (click) = "openCamera()"></ion-icon></button>
	    </ion-fab-list>
	  </ion-fab>



</ion-content>
